<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inicio</title>
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="fonts/style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>

	<header>
		<div class="menu_bar">
			<a class="bt-menu" href="#"><span class="icon-menu"></span>Menu</a>
		</div>

		<nav>
			<ul>
				<li><a href="#"><span class="icon-map"></span>Mapa</a></li>
				<li><a href="#"><span class="icon-book"></span>Historia</a></li>
				<li><a href="#"><span class="icon-home"></span>Inicio</a></li>
			</ul>
		</nav>
	</header>

	<div class="main">
		<div class="slides">
			<img src="https://i.ytimg.com/vi/0GIUReQLMLE/maxresdefault.jpg" alt="">
			<img src="https://www.navedelmisterio.com/wp-content/uploads/2014/09/47B9415.jpg" alt="">
			<img src="https://www.navedelmisterio.com/wp-content/uploads/2014/09/47B8208.jpg" alt="">
		</div>
	</div>





	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="menu.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="jquery.slides.js" type="text/javascript"></script>

	<script>

	$(function(){
  $(".slides").slidesjs({
    play: {
      active: true,
        // [boolean] Generate the play and stop buttons.
        // You cannot use your own buttons. Sorry.
      effect: "slide",
        // [string] Can be either "slide" or "fade".
      interval: 3000,
        // [number] Time spent on each slide in milliseconds.
      auto: true,
        // [boolean] Start playing the slideshow on load.
      swap: true,
        // [boolean] show/hide stop and play buttons
      pauseOnHover: false,
        // [boolean] pause a playing slideshow on hover
      restartDelay: 2500
        // [number] restart delay on inactive slideshow
    }
  });
});

	</script>



</body>
</html>
