<!DOCTYPE html>
<html>
<body>

<div id="map" style="width:100%;height:964px"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(37.723734,-3.382591),
    zoom:18,
    mapTypeId:google.maps.MapTypeId.HYBRID
  };
  var map = new google.maps.Map(mapCanvas,mapOptions);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6z-FBAzWUqS5QDKou0NaOfEVIBqpauXE&callback=myMap"></script>
